name: tomopy
channels:
  - conda-forge
dependencies:
  - c-compiler
  - cmake
  - cuda-compiler
  - cuda-version=12
  - cxx-compiler
  - dxchange
  - git
  # Compilation errors for gcc 14 and later
  - gcc<14
  - gxx<14
  - h5py
  - libgomp
  - libnpp-dev
  - ninja
  - numexpr==2.*
  - numpy>=2.0,<3
  - python
  - pywavelets==1.*
  - scikit-image>=0.22,<0.26
  - scipy >=1.12,<2
  - setuptools_scm
  - setuptools_scm_git_archive
  - tifffile>=2019,<2025.2.18
# Optional packages
  # - pyctest>0.0.10
  # - timemory=*=py37h* # the nompi build
  - mkl
  - mkl-devel
  - mkl_fft
  - pytest
  - pytest-cov
